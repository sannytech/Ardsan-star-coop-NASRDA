<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ardsanstar Cooperative - Admin</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #081226; color: #e6eef6; }
    .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin: 40px auto; width: 90%; max-width: 700px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; }
    button { background: #00bcd4; color: #031522; font-weight: bold; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.2); text-align: left; }
    td button { margin: 3px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div class="card" id="dashboard" style="display:none;">
    <h2>Pending Applications</h2>
    <table id="table">
      <thead><tr><th>Name</th><th>IPPIS</th><th>Department</th><th>Status</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedAdmins = [
      "msanusi2009@yahoo.co.uk",
      "Yakububilyaminu44@gmail.com",
      "kabironifade@gmail.com"
    ];

    const loginCard = document.getElementById("login-card");
    const dashboard = document.getElementById("dashboard");
    const tableBody = document.querySelector("tbody");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!allowedAdmins.includes(userCred.user.email)) {
          alert("❌ Unauthorized Admin");
          await signOut(auth);
        }
      } catch (err) {
        alert("⚠️ " + err.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user && allowedAdmins.includes(user.email)) {
        loginCard.style.display = "none";
        dashboard.style.display = "block";
        loadApplications();
      } else {
        loginCard.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    async function loadApplications() {
      const querySnapshot = await getDocs(collection(db, "applications"));
      tableBody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.ippis}</td>
          <td>${data.department}</td>
          <td>${data.status}</td>
          <td>
            <button onclick="updateStatus('${docSnap.id}', 'approved')">Approve</button>
            <button onclick="updateStatus('${docSnap.id}', 'rejected')">Reject</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, "applications", id), { status });
      alert(`Application ${status}!`);
      loadApplications();
    };
  </script>
</body>
</html>
