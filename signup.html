<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ardsanstar Cooperative - Sign Up</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #0a1a2f;
      color: #e6eef6; display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%; max-width: 420px;
    }
    h2 { text-align: center; color: #00bcd4; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
      background: transparent; color: #e6eef6;
    }
    button { background: #00bcd4; color: #031522; font-weight: bold; cursor: pointer; border: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ardsanstar Cooperative</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="ippis" placeholder="IPPIS Number" required />
      <input type="text" id="department" placeholder="Department" required />
      <input type="text" id="designation" placeholder="Designation" required />
      <input type="password" id="adminCode" placeholder="Admin Code" required />
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ADMIN_CODE = "ARDSAN123";

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const ippis = document.getElementById("ippis").value;
      const department = document.getElementById("department").value;
      const designation = document.getElementById("designation").value;
      const adminCode = document.getElementById("adminCode").value;

      if (adminCode !== ADMIN_CODE) {
        alert("❌ Invalid Admin Code!");
        return;
      }

      try {
        await addDoc(collection(db, "applications"), {
          name, phone, email, ippis, department, designation,
          status: "pending", createdAt: serverTimestamp()
        });
        alert("✅ Application submitted successfully!");
        e.target.reset();
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
